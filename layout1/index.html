<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Search Engine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu_top">Menu Top</div>
    <div id="blank"></div>
    <div id="main">
        <div id="logo">
            <img src="images/logo_gg.png" alt="error image">
        </div>
        <div id="search_form">
            <form action="search">
                <input type="text" name="search_content" id="input_search">
            </form>
        </div>
        <div id="option_button">
            <button>Tìm với google</button>
            <button>Xem trang đầu tiên tìm được</button>
        </div>
        <div id="language">
            <ul>
                <li>Google có các thứ tiếng:</li>
                <li><a href="#" title="English">English</a></li>
                <li><a href="#" title="Francais">Francais</a></li>
                <li><a href="#" title="Chinese">中文</a></li>
            </ul>
        </div>
    </div>
    <div id="menu_bot">
        <div id="language_bar">Việt Nam</div>
        <div id="function">
            <ul id="left">
                <li><a href="#" title="Quảng cáo">Quảng cáo</a></li>
                <li><a href="#" title="Doanh Nghiệp">Doanh Nghiệp</a></li>
                <li><a href="#" title="Giới thiệu">Giới thiệu</a></li>
                <li><a href="#" title="Cách hoạt động của Tìm kiếm">Cách hoạt động của Tìm kiếm</a></li>
            </ul>
            <ul id="right">
                <li><a href="#" title="Bảo mật">Bảo mật</a></li>
                <li><a href="#" title="Điều khoản">Điều khoản</a></li>
                <li><a href="#" title="Cài đặt">Cài đặt</a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
